<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Quotes!</title>
<style>
body {
    font-family: Verdana, sans-serif;
    padding: 10px;
    background: skyblue;
}
p {
    color: #fff;
    font-size: 36px;
    margin: 0;
    padding: 0;
}
</style>

</head>
<body>
    <p id="quote">Just do it!</p>
<script>

'use strict';

const electron = require('electron');
const ipcRenderer = electron.ipcRenderer;

const remote = electron.remote;
const Menu = remote.Menu;
const MenuItem = remote.MenuItem;

// right click menu
let menu = new Menu();
["Skyblue", "Tomato", "Slategray"].forEach(function(color) {
    menu.append(new MenuItem({
        label: color,
        click: function() {
            setBackgroundColor(color);
        }
    }));
});

window.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    menu.popup(remote.getCurrentWindow());
});

function setBackgroundColor(color) {
    document.body.style.backgroundColor = color;
    ipcRenderer.send('bgcolor_changed', color);
}

const quote = document.getElementById('quote');

window.addEventListener('click', function() {
    quote.innerHTML = ipcRenderer.sendSync('get_fortune').replace(/[\n\r]/g,"<br>");
});

ipcRenderer.on('set_bgcolor', function(event, color) {
    setBackgroundColor(color);
});


</script>
</body>
</html>
